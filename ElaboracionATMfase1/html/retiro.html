<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!--Icono de la pagina-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style-acciones.css">
    <title>Pokémon Bank - Retiro de efectivo</title>
</head>
<body>
    <div class="container mt-5">
        <div class="logo text-center mt-4">
            <img src="../img/logo.png" alt="Logo de Pokémon Bank" class="img-fluid" style="max-width: 300px;">
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card">
                    <div class="card-body">
                        <i class="bi bi-cash-coin fs-1" ></i>
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title mb-3" style="text-align: center ">No. Cuenta 1234567890 </h4>                       
                                <h5 class="mb-1" style="text-align: center">$155.75</h5>
                                <p style="text-align: center">Saldo Disponible</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Retiro de efectivo</h5>
                            <center><i class="fa-solid fa-money-bill-wave fa-3x mb-2" style="color: #3853a3"></i></center>
                            <div class="mb-12">
                                <label for="monto-retiro" class="form-label">Monto a Retirar</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button class="btn btn-secondary w-100" type="button">CANCELAR</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-warning w-100" type="submit">DEPOSITAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
