<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Icono de la pagina-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style-acciones.css">
    <title>Pokémon Bank - Resumen de cuenta ahorro</title>
</head>
<body>
    <div class="container mt-4">
        <div class="logo text-center mt-4">
            <img src="../img/logo.png" alt="Logo de Pokémon Bank" class="img-fluid" style="max-width: 300px;">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h2>Resumen de cuenta ahorro</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1234567890 Cuenta de ahorro</h5>
                        <i class="bi bi-cash-coin fs-1" style="color: #3853a3"></i>
                        <div class="row">
                            <div class="col">
                                <p class="mb-1">$155.75</p>
                                <small>Saldo Disponible</small>
                            </div>
                            <div class="col">
                                <p class="mb-1">$0.00</p>
                                <small>Saldo Retenido</small>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <p class="mb-0" style="color: green"><strong>ACTIVA</strong></p>
                                <small>Estado</small>
                            </div>
                            <div class="col">
                                <p class="mb-0"><strong>1234567890</strong></p>
                                <small>Número de cuenta</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <button class="btn btn-secondary">Salir </button>
                    <button class="btn btn-warning" onclick="location.href='../html/historial-transacciones.html'">Historial de Transacciones</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
