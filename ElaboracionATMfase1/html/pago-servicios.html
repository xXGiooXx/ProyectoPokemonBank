<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Icono de la pagina-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style-acciones.css">
    <title>Pokémon Bank - Pago de servicios</title>
</head>
<body>
    <div class="container mt-5">
        <div class="logo text-center mt-4">
            <img src="../img/logo.png" alt="Logo de Pokémon Bank" class="img-fluid" style="max-width: 300px;">
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center"> Pago de servicios de manera rápida y segura</h5>
                            <center><i class="bi bi-receipt fs-1" style="color: #3853a3"></i></center>
                            <div class="mb-3">
                                <label for="npe" class="form-label text-center d-block">Digita el NPE de tu factura</label>
                                <input type="text" class="form-control" id="npe" name="npe" required>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button class="btn btn-secondary w-100" type="button">CANCELAR</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-warning w-100" type="submit">CONTINUAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
