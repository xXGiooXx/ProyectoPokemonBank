<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>Pokémon Bank - Login</title>
    <!--Enlace a propia hoja de estilos-->
    <link rel="stylesheet" href="./css/style-login.css">
    <!--Icono de la pagina-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <!--Contenedores-->
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="content-img">
                        <img src="./img/logo.png" alt=""><!--Logo del banco-->                        
                </div>
                <div class="form-content">
                    <h2>Favor digite su PIN</h2>
                    <form action="./html/dashboard.html" method="get">
                        <input type="password" name="pin" placeholder="PIN" required autofocus=""><!--Campo para ingresar contraseña-->
                        <button class="btn" type="submit">Ingresar</button><!--Boton para iniciar sesion-->
                    </form>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
