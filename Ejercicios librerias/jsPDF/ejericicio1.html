<!DOCTYPE html>
<html>
<head>
    <title>Certificado de Finalización ejemplo1 jspdf</title>
    <!--Carga de la biblioteca jsPDF-->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Generador de Certificado de Finalización</h1>
    <input type="text" id="nombre" placeholder="Ingrese el nombre">
    <button onclick="generarCertificado()">Generar Certificado</button>
    <script>
        /**Función para generar un certificado de finalización en formato PDF*/
        function generarCertificado() {
            var nombre = document.getElementById('nombre').value;

            //Crea una nueva instancia de documento PDF//
            var doc = new jspdf.jsPDF();

            //Configuración del título del certificado//
            doc.setFontSize(24);
            doc.text('Certificado de Finalización', 105, 30, null, null, 'center');

            //Subtítulo 'Otorgado a:'//
            doc.setFontSize(16);
            doc.text('Otorgado a:', 105, 50, null, null, 'center');

            //Nombre del participante//
            doc.setFontSize(20);
            doc.text(nombre, 105, 70, null, null, 'center');

            //Descripción de la finalización//
            doc.setFontSize(12);
            doc.text('Por haber completado exitosamente el curso.', 105, 90, null, null, 'center');

            //Guardar el documento generado//
            doc.save('certificado.pdf');
        }
    </script>
</body>
</html>
