<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fico de Pastel ejemplo2 chart</title>
    <!--Enlaza el archivo CSS-->
    <link rel="stylesheet" href="ejercicios.css">
    <!--Enlaza Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        //Datos del gr치fico//
        var data = {
            labels: ["Rojo", "Azul", "Amarillo"],
            datasets: [{
                label: 'Porcentaje de Colores',
                data: [30, 20, 50],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };

        //Crea el gr치fico//
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie', //Gr치fico pastel//
            data: data
        });
    </script>
</body>
</html>
